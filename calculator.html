<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>

<body>
    <center>
        <table class="calculator-main">
            <tr>
                <td colspan="4"><input type="text" value="0" disabled name="result" id="result"></td>
            </tr>
            <tr class="row">
                <td><input type="button" class="btn clr-light" value="+"></td>
                <td><input type="button" class="btn clr-light" value="-"></td>
                <td><input type="button" class="btn clr-light" value="*"></td>
                <td><input type="button" class="btn clr-light" value="/"></td>
            </tr>
            <tr class="row">
                <td><input type="button" class="btn" value="7"></td>
                <td><input type="button" class="btn" value="8"></td>
                <td><input type="button" class="btn" value="9"></td>
                <td><input type="button" class="btn clr-light" value="DEL"></td>

            </tr>
            <tr class="row">
                <td><input type="button" class="btn" value="4"></td>
                <td><input type="button" class="btn" value="5"></td>
                <td><input type="button" class="btn" value="6"></td>
                <td rowspan="3"><input type="button" class="btn clr-light bigbtn" value="="></td>
            </tr>
            <tr class="row">
                <td><input type="button" class="btn" value="1"></td>
                <td><input type="button" class="btn" value="2"></td>
                <td><input type="button" class="btn" value="3"></td>
            </tr>
            <tr class="row">
                <td><input type="button" class="btn" id="clr" value="AC"></td>
                <td><input type="button" class="btn" value="0"></td>
                <td><input type="button" class="btn" value="."></td>
            </tr>
        </table>
    </center>
    <script src="calculate.js"></script>
</body>

</html>
